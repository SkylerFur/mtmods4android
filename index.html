<!doctype html>
<html>
<head>
	<title>Minetest Mods for Android</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: "Arial", sans-serif;
			background: #222;
			color: #aaa;
		}

		a {
	color: #0be;
	font-weight: bold;
	text-decoration: none;
}

h1 {
	text-align: center;
}

#back {
	position: absolute;
	top: 10px;
	left: 10px;
}

a:hover {
	color: #0df;
	text-decoration: underline;
}

		#container {
			width: 80%;
			max-width: 860px;
			margin: auto;
			padding: 0;
		}

		#screenshots > img {
			max-height: 500px;
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Minetest Mods for Android</h1>

		<p>
			Easily install mods and mod packs. Featuring Krock's mod search.
		</p>
		<p>
			Get it:<br />
			- <a href="https://play.google.com/store/apps/details?id=com.rubenwardy.minetestmodmanager">Google Play</a><br />
			- <a href="https://github.com/rubenwardy/mtmods4android/releases">Download signed APK</a>
		</p>
		<p>
			This app uses <a href="https://content.minetest.net/">ContentDB</a> to download mods from.
		</p>

		<div id="screenshots">
			<img src="static/list.png" alt="list" />
			<img src="static/details_crops.png" alt="crops" />
			<img src="static/world_config.png" alt="world config" />
			<img src="static/tablet.png" style="width:100%;max-height:none;" alt="tablet" />
		</div>
	</div>
</body>
